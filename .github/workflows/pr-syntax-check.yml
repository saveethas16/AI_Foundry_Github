name: AI Code Syntax Checker with Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: write          # Required to merge PRs
  pull-requests: write     # Required to approve and comment
  issues: write           # Required to post comments

jobs:
  syntax-check-and-merge:
    runs-on: ubuntu-latest
    
    steps:
      # STEP 1: Get the code from PR
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          
      # STEP 2: Find which files changed in this PR
      - name: Get changed files
        id: changed-files
        run: |
          echo "Getting changed files..."
          git fetch origin main:main
          git diff --name-only main..HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt
          
      # STEP 3: Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # STEP 4: Install required packages
      - name: Install dependencies
        run: |
          pip install openai requests
          
      # STEP 5: Run AI syntax analysis (THE MAIN CHECK)
      - name: Run AI Syntax Analysis
        id: ai-check
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python .github/scripts/syntax_checker.py
        continue-on-error: true
          
      # STEP 6: Check the result from AI analysis
      - name: Check approval status
        id: check-status
        run: |
          if [ -f approval_status.txt ]; then
            STATUS=$(cat approval_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
            echo "‚úì Analysis status: $STATUS"
          else
            echo "status=needs_changes" >> $GITHUB_OUTPUT
            echo "‚ö† No status file found, defaulting to needs_changes"
          fi
          
      # STEP 7: Check if this is a collaborator's PR (can't approve your own)
      - name: Check if PR is from collaborator
        id: check-author
        env:
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          if [ "$PR_AUTHOR" = "$REPO_OWNER" ]; then
            echo "is_self=true" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è PR created by repository owner - will skip auto-approve and auto-merge"
          else
            echo "is_self=false" >> $GITHUB_OUTPUT
            echo "‚úì PR created by collaborator - can auto-approve and auto-merge"
          fi
          
      # STEP 8: Auto-approve PR (only for collaborators, only if passed)
      - name: Auto-approve PR
        if: steps.check-status.outputs.status == 'approved' && steps.check-author.outputs.is_self == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "‚úÖ All syntax checks passed - approving PR..."
          gh pr review $PR_NUMBER --approve --body "‚úÖ **Automated Approval**

All syntax checks passed! Code quality verified by AI.

- Syntax: ‚úÖ No errors found
- Code Quality: ‚úÖ Meets standards  
- Ready to merge: ‚úÖ Yes

This PR will be automatically merged."
          echo "‚úÖ PR approved!"
          
      # STEP 9: Auto-merge PR (THE NEW STEP YOU WANTED)
      - name: Auto-merge PR
        if: steps.check-status.outputs.status == 'approved' && steps.check-author.outputs.is_self == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "üöÄ Preparing to merge PR #$PR_NUMBER..."
          
          # Wait a few seconds for approval to register
          sleep 5
          
          # Check if PR is mergeable
          MERGEABLE=$(gh pr view $PR_NUMBER --json mergeable --jq '.mergeable')
          echo "Mergeable status: $MERGEABLE"
          
          if [ "$MERGEABLE" = "MERGEABLE" ]; then
            echo "‚úÖ PR is mergeable - proceeding with auto-merge..."
            
            # Merge the PR (squash commits into one, delete branch after)
            gh pr merge $PR_NUMBER --squash --delete-branch
            
            echo "üéâ PR successfully merged and branch deleted!"
            
            # Post success comment
            gh pr comment $PR_NUMBER --body "üéâ **Auto-Merge Successful!**

This PR has been automatically merged to main branch.

- Merged at: $(date)
- Merge method: Squash and merge
- Branch: Automatically deleted

All changes are now in production! üöÄ"
            
          else
            echo "‚ö†Ô∏è PR is not mergeable (conflicts or other issues)"
            
            # Post comment about why merge failed
            gh pr comment $PR_NUMBER --body "‚ö†Ô∏è **Auto-Merge Failed**

While all syntax checks passed, this PR cannot be automatically merged due to:
- Merge conflicts, or
- Other blocking conditions

Please resolve the issues and the merge will be retried."
            
            exit 0
          fi
          
      # STEP 10: Handle self-created PRs (informational only)
      - name: Comment on self-created PR
        if: steps.check-status.outputs.status == 'approved' && steps.check-author.outputs.is_self == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr comment $PR_NUMBER --body "‚úÖ **Syntax Check: PASSED**

All syntax checks completed successfully!

**Note**: This PR was created by the repository owner, so automatic approval and merge are skipped (GitHub security policy prevents self-approval).

**In production**: PRs from collaborators would be:
1. ‚úÖ Automatically approved
2. üéâ Automatically merged
3. üóëÔ∏è Branch automatically deleted

You can manually approve and merge this PR."
          echo "‚ÑπÔ∏è Posted status comment for self-created PR"
          
      # STEP 11: Mark as successful if all checks passed
      - name: Workflow complete
        if: steps.check-status.outputs.status == 'approved'
        run: |
          echo "======================================"
          echo "‚úÖ WORKFLOW COMPLETED SUCCESSFULLY"
          echo "======================================"
          echo "Syntax check: PASSED ‚úÖ"
          echo "Comment posted: YES ‚úÖ"
          if [ "${{ steps.check-author.outputs.is_self }}" = "false" ]; then
            echo "Auto-approved: YES ‚úÖ"
            echo "Auto-merged: YES ‚úÖ"
          else
            echo "Auto-approved: SKIPPED (self-created PR)"
            echo "Auto-merged: SKIPPED (self-created PR)"
          fi
          exit 0
          
      # STEP 12: Handle failed checks
      - name: Workflow failed
        if: steps.check-status.outputs.status == 'needs_changes'
        run: |
          echo "======================================"
          echo "‚ö†Ô∏è WORKFLOW COMPLETED WITH ISSUES"
          echo "======================================"
          echo "Syntax check: FAILED ‚ùå"
          echo "Comment posted: YES ‚úÖ"
          echo "Auto-approved: NO ‚ùå"
          echo "Auto-merged: NO ‚ùå"
          echo ""
          echo "Developer must fix issues before merge."
          exit 1

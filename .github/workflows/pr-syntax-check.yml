name: AI Code Syntax Checker with Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  syntax-check-and-merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Get changed files
        id: changed-files
        run: |
          echo "Getting changed files..."
          git fetch origin main:main
          git diff --name-only main..HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install openai requests
          
      - name: Run AI Syntax Analysis
        id: ai-check
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python .github/scripts/syntax_checker.py
        continue-on-error: true
          
      - name: Check approval status
        id: check-status
        run: |
          if [ -f approval_status.txt ]; then
            STATUS=$(cat approval_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
            echo "‚úì Analysis status: $STATUS"
          else
            echo "status=needs_changes" >> $GITHUB_OUTPUT
            echo "‚ö† No status file found, defaulting to needs_changes"
          fi
          
      - name: Check if PR is from collaborator
        id: check-author
        env:
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          if [ "$PR_AUTHOR" = "$REPO_OWNER" ]; then
            echo "is_self=true" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è PR created by repository owner"
          else
            echo "is_self=false" >> $GITHUB_OUTPUT
            echo "‚úì PR created by collaborator"
          fi
          
      - name: Auto-approve PR
        if: steps.check-status.outputs.status == 'approved' && steps.check-author.outputs.is_self == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr review $PR_NUMBER --approve --body "‚úÖ Automated Approval - All syntax checks passed! Code quality verified by AI. Ready to merge."
          
      - name: Auto-merge PR
        if: steps.check-status.outputs.status == 'approved' && steps.check-author.outputs.is_self == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "üöÄ Preparing to merge PR..."
          sleep 5
          
          MERGEABLE=$(gh pr view $PR_NUMBER --json mergeable --jq '.mergeable')
          echo "Mergeable status: $MERGEABLE"
          
          if [ "$MERGEABLE" = "MERGEABLE" ]; then
            echo "‚úÖ Merging PR..."
            gh pr merge $PR_NUMBER --squash --delete-branch
            echo "üéâ PR merged successfully!"
          else
            echo "‚ö†Ô∏è PR has merge conflicts"
            gh pr comment $PR_NUMBER --body "‚ö†Ô∏è Cannot auto-merge due to conflicts. Please resolve them first."
          fi
          
      - name: Comment on self-created PR
        if: steps.check-status.outputs.status == 'approved' && steps.check-author.outputs.is_self == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr comment $PR_NUMBER --body "‚úÖ Syntax checks passed! Note: Auto-approval and auto-merge are skipped for self-created PRs (GitHub security policy). In production, collaborator PRs would be automatically approved and merged."
